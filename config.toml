baseurl      = "https://aswinmprabhu.netlify.com/"
title        = "Aswin's Blog"
languageCode = "en-us"
theme        = "hello-friend-ng"
enableEmoji = true 
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Playing with 0s and 1s"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Aswin's Blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "light"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"
    
# Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/aswinmprabhu"

  [[params.social]]
    name = "github"
    url  = "https://github.com/aswinmprabhu"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/aswinmprabhu"

[languages]
  [languages.en]
    title = "Aswin M Prabhu"
    subtitle = "Playing with 0s and 1s"
    keywords = "blog, tech, programming"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "echo \"aswinmprabhu\""
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"